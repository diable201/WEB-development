<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sign Up</title>
    <script src="https://kit.fontawesome.com/1b7fb53e60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <!-- MAIN CONTAINER WHICH HOLDS IMAGE AND LOGIN FORM -->
        <div class="main-container">
            <!-- IT HOLD Instagram BRAND IMAGE -->
            <div class="left-image-container">
                <img class="insta-brand-img" src="./img/insta-signup-page.png" alt="Instagram Brand Logo">
            </div>
            <!-- IT HOLD LOGIN AND SIGN UP PAGE  -->
            <div class="right-form-container">
                <!-- IT HOLD LOG IN FORM -->
                <div class="log-in-container">
                    <div class="insta-text-logo">
                        <img class="text-logo" src="./img/text-logo.png" alt="Instagram text logo">
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="Phone Number,Username or email">
                        <input type="password" placeholder="Password">
                        <button class="log-in-btn">Log In</button>
                    </div>

                    <div class="or-container">
                        <div class="border-container">
                            <hr>
                        </div>
                        <div class="or-text-container">
                            <p>OR</p>
                        </div>
                        <div class="border-container">
                            <hr>
                        </div>
                    </div>
                    <div class="fb-login">
                        <i class="fab fa-facebook-square"></i>
                        <a href="www.facebook.com" class="fb-text">Log In With Facebook</a>
                    </div>
                    <div class="forget-pass-container">
                        <a href="#" class="forget-password">Forget Password?</a>
                    </div>
                </div>
                <!-- IT HOLD SIGN UP PAGE -->
                <div class="sign-up-container">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
                <!-- HOLD THE APPS STORE LOGO IMAGE -->
                <div class="the-apps-container">
                    <p>Get the app</p>
                    <div class="type-of-app-container">
                        <img src="./img/appstore.png" alt="App store">
                        <img src="./img/googlepay.png" alt="google play store">

                    </div>
                </div>
            </div>

        </div>

    </section>

    <!-- FOOTER  -->
    <FOOter>
        <div class="footer-container">
            <div class="insta-other-page">
                <a href="#">About</a>
                <a href="#">Job</a>
                <a href="#">Blog</a>
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">API</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">hastags</a>
                <a href="#">Locations</a>
            </div>
            <div class="insta-entertainment-page">
                <a href="#">Beauty</a>
                <a href="#">Food & Drink</a>
                <a href="#">Fitness</a>
                <a href="#">Dance & performance</a>
                <a href="#">Home & Garden</a>
                <a href="#">Music</a>
                <a href="#">Visul Art</a>
            </div>
            <div class="copyright-name">
                <select class="language-selection" data-placeholder="Choose a Language...">
                            <option value="AF">English</option>
                            <option value="SQ">Hindi</option>
                            <option value="AR">Gujarati</option>
                            <option value="HY">Armenian</option>
                            <option value="EU">French</option>
                     </select>
                <span>&copy 2021 Instagram from <a href="https://github.com/thak0039">Facebook</a></span>
            </div>
        </div>
    </FOOter>

</body>

</html>
