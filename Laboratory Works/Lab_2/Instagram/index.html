<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./static/style.css">

</head>

<body>
    <section>
        <div class="main-container">
            <div class="left-image-container">
                <img class="insta-brand-img" src="./img/insta-signup-page.png" alt="Instagram Brand Logo">
            </div>
            <div class="right-form-container">
                <div class="log-in-container">
                    <div class="insta-text-logo">
                        <img class="text-logo" src="./img/text-logo.png" alt="Instagram text logo">
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="Phone number, username, or email">
                        <input type="password" placeholder="Password">
                        <button class="log-in-btn">Log In</button>
                    </div>

                    <div class="or-container">
                        <div class="border-container">
                            <hr>
                        </div>
                        <div class="or-text-container">
                            <p><strong>OR</strong></p>
                        </div>
                        <div class="border-container">
                            <hr>
                        </div>
                    </div>
                    <div class="fb-login">
                        <i class="fab fa-facebook-square"></i>
                        <a href="www.facebook.com" class="fb-text"><strong>Log in with Facebook</strong></a>
                    </div>
                    <div class="forget-pass-container">
                        <a href="#" class="forget-password">Forgot password?</a>
                    </div>
                </div>
                <div class="sign-up-container">
                    <p>Don't have an account? <a href="#"><strong>Sign up</strong></a></p>
                </div>
                <div class="the-apps-container">
                    <p>Get the app.</p>
                    <div class="type-of-app-container">
                        <img src="./img/appstore.png" alt="App store">
                        <img src="./img/googlepay.png" alt="google play store">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <FOOter>
        <div class="footer-container">
            <div class="insta-other-page">
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Hastags</a>
                <a href="#">Locations</a>
            </div>
            <div class="insta-entertainment-page">
                <a href="#">Beauty</a>
                <a href="#">Dance & Performance</a>
                <a href="#">Fitness</a>
                <a href="#">Food & Drink</a>
                <a href="#">Home & Garden</a>
                <a href="#">Music</a>
                <a href="#">Visual Arts</a>
            </div>
            <div class="copyright-name">
                <select class="language-selection" data-placeholder="Choose a Language...">
                    <option value="AF">English</option>
                    <option value="SQ">Hindi</option>
                    <option value="AR">Gujarati</option>
                    <option value="HY">Armenian</option>
                    <option value="EU">French</option>
                </select>
                <span>&copy 2021 Instagram from Facebook</span>
            </div>
        </div>
    </FOOter>
</body>

</html>
