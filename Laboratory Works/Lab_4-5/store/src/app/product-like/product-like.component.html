<link rel="stylesheet" href=
  "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<p *ngIf="likesCount === 0">
  <button (click)="onClick()"> Like <span class="fa fa-thumbs-up"></span></button>
</p>
<p *ngIf="likesCount >= 1">
  <button (click)="onClick()"> Like <span class="fa fa-thumbs-up"></span> {{likesCount }}</button>
</p>
