<h2>Product Details</h2>

<div *ngIf="product">
  <h4>{{ product.price | currency }}</h4>
  <button (click)="addToCart(product)">Buy</button>
  <app-product-item [product]="product">
  </app-product-item>

  <img class="second-image" *ngIf="product.secondImage"
       src={{product.secondImage}}>

  <p *ngIf="product.fullDescription">
    <strong>About this product:</strong> <br> {{product.fullDescription}}
  </p>
</div>
