<h2>Products</h2>


<div *ngFor="let product of products">
	<h3>
    <a [title] = "product.name + 'details' " [routerLink]="['/products',product.id]">
		  {{product.name}}
    </a>
	</h3>

<!--  <app-product-item [product]="product">-->

<!--  </app-product-item>-->

  <p *ngIf = "product.rating">
    Rating: {{product.rating}}
  </p>

  <p *ngIf = "product.description">
    Description: {{product.description}}
  </p>
  <p>
    <img *ngIf = "product.image" src="{{product.image}}" [class.img]="product">
  </p>

  <p *ngIf = "product.price">
    Price: ${{product.price}}
  </p>
  <div class="btn-group">
    <button (click) = "share(product)">
      Share
    </button>
<!--    <button>-->
<!--      Notify Me-->
      <app-product-like>
        (click) = "onClick()">
      </app-product-like>
      <app-product-alerts
        [product] = "product"
        (notify) = "onNotify()">
      </app-product-alerts>
<!--    </button>-->
    <button (click)="removeUpload(product)">
      Delete
    </button>
  </div>
</div>
