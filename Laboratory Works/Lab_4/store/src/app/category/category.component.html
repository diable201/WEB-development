<h2>{{ category.name }}</h2>
<div *ngFor="let product of products">
  <h3>
    <a [title] = "product.name + 'details' " [routerLink]="['/products',product.id]">
      {{product.name}}
    </a>
  </h3>

  <!--  <app-product-item [product]="product">-->

  <!--  </app-product-item>-->

  <p *ngIf = "product.rating">
    Rating: {{product.rating}}
  </p>

  <p *ngIf = "product.description">
    Description: {{product.description}}
  </p>
  <p>
    <img *ngIf = "product.image" src="{{product.image}}" [class.img]="product">
  </p>

  <p *ngIf = "product.price">
    Price: ${{product.price}}
  </p>

  <button (click) = "share(product)">
    Share
  </button>

  <app-product-alerts
    [product] = "product"
    (notify) = "onNotify()">
  </app-product-alerts>

</div>
