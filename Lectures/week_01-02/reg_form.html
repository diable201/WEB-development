<html>


<body>
	<a href="register.html">Go Back</a>
	<h1>Register form</h1>

	<form>
		<fieldset>
			<label for="">Enter your name:</label>
			<input type="text" placeholder="Your name" autofocus required>
		</fieldset>
		<fieldset>
			<label for="">Password:</label>
			<input type="password" required>
		</fieldset>
		<fieldset>
			<label for="">Phone:</label>
			<input type="tel" readonly value="123123">
			<input type="number" disabled value="1111">
		</fieldset>
		<fieldset>
			<label for="">Agree?</label>
			<input type="checkbox">
		</fieldset>
		<fieldset>
			<label for="">City:</label>
			<select name="" id="">
				<option value="0">-</option>
				<option value="1">Almaty</option>
				<option value="2">Astana</option>
				<option value="3">Shymkent</option>
			</select>
		</fieldset>
		<fieldset>
			<label for="">Choose: </label>
			<input type="radio" name="user_select"> option 1
			<input type="radio" name="user_select"> option 2
			<input type="radio" name="user_select"> option 3
		</fieldset>
		<fieldset>
			<textarea name="" id="" cols="30" rows="10"></textarea>
		</fieldset>

		<fieldset>
			<input type="color">
			<input type="date">
			<input type="datetime-local">
			<input type="time">
			<input type="range" max="10" min="1">
			<input type="week">
		</fieldset>
		<fieldset>
			<input type="submit" value="Register">
			<input type="reset" value="Reset">
		</fieldset>
	</form>
</body>

</html>
